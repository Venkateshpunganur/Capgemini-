<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #V1,table,tr,td{
          border: 3px solid #ccc9c9de;
          padding: 2px;
         
          border-collapse: collapse;
          
          
}
#V1{
   width: 5px;
   padding: 2px;
   box-shadow: 1px 2px #888888;
   
}

    


</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
</head>
<body>
    <h2>This table has borders:</h2>
    <table  id="V1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    <h2>This table has no borders:</h2>
    <table style="border: 0ch;">
        <tr style="border: 0ch">
            <td style="border: 0ch">100</td>
            <td style="border: 0ch">200</td>
            <td style="border: 0ch">300</td>
        </tr>
        <tr style="border: 0ch">
            <td style="border: 0ch">400</td>
            <td style="border: 0ch">500</td>
            <td style="border: 0ch">600</td>
        </tr>
    </table>

</body>
</html>
